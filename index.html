<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyntaxHub</title>
<style>
  /* ---------- Reset & body ---------- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: Arial, sans-serif; background: #0b0c20; color: #fff; display: flex; height: 100vh; overflow: hidden; }

  /* ---------- Sidebar ---------- */
  #sidebar {
    width: 250px;
    background: #0d0e2a;
    border-right: 2px solid #1e90ff;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s;
  }
  #sidebar h2 { text-align: center; padding: 20px 0; border-bottom: 1px solid #1e90ff; color: #1e90ff; }
  #sidebar a {
    padding: 15px 20px;
    color: #1e90ff;
    text-decoration: none;
    border-bottom: 1px solid #1e90ff;
    transition: 0.2s;
  }
  #sidebar a:hover { background: #1e90ff; color: #0b0c20; }

  /* ---------- Main content ---------- */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    padding: 15px 20px;
    background: #0d0e2a;
    border-bottom: 2px solid #1e90ff;
    display: flex;
    align-items: center;
  }
  header h1 { font-size: 1.8em; text-shadow: 0 0 10px #1e90ff; }

  /* ---------- Sections ---------- */
  .section {
    flex: 1;
    display: none; /* hidden by default, shown when selected */
    padding: 20px;
    overflow-y: auto;
  }

  /* ---------- Chat Section ---------- */
  #chat-section {
    background: #0a0b1d;
  }
  #chat-box {
    width: 100%;
    min-height: 400px;
    background: #111738;
    border: 2px solid #1e90ff;
    border-radius: 10px;
    padding: 10px;
    overflow-y: auto;
    margin-bottom: 10px;
    font-size: 1em;
  }
  #chat-input-container { display: flex; margin-top: 10px; }
  #chat-input { flex: 1; padding: 10px; border-radius: 10px; border: 2px solid #1e90ff; background: #0d0e2a; color: #1e90ff; font-size: 1em; }
  #sendBtn { padding: 10px 15px; margin-left: 10px; border: 2px solid #1e90ff; border-radius: 10px; background: #0d0e2a; color: #1e90ff; cursor: pointer; transition: 0.2s; }
  #sendBtn:hover { background: #1e90ff; color: #0b0c20; transform: scale(1.05); }

  /* ---------- Python IDE Section ---------- */
  #python-section {
    background: #0b0c20;
    display: flex;
    flex-direction: column;
  }
  #python-code {
    width: 100%;
    min-height: 300px;
    background: #111;
    color: #0f0;
    border-radius: 10px;
    padding: 10px;
    border: none;
    font-family: monospace;
    font-size: 1em;
  }
  #runPythonBtn {
    margin-top: 10px;
    padding: 10px 15px;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    background: #111;
    color: #ff00ff;
    cursor: pointer;
    transition: 0.2s;
    font-size: 1em;
  }
  #runPythonBtn:hover { background: #ff00ff; color: #111; transform: scale(1.05); }
  #output {
    margin-top: 10px;
    background: #111;
    color: #0f0;
    padding: 10px;
    border-radius: 10px;
    min-height: 150px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 1em;
  }

  /* ---------- Admin Powers ---------- */
  #admin-section {
    margin-top: 20px;
    display: none; /* only visible to admin */
    border: 2px solid #ff00ff;
    padding: 15px;
    border-radius: 10px;
    background: #0d0e2a;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h2>Menu</h2>
  <a href="#" onclick="showSection('chat-section')">Public Chat</a>
  <a href="#" onclick="showSection('python-section')">Python IDE</a>
  <a href="#" onclick="showSection('admin-section')">Admin Powers</a>
</div>

<!-- Main Content -->
<div id="main">
  <header>
    <h1>SyntaxHub</h1>
  </header>

  <!-- Chat -->
  <div id="chat-section" class="section">
    <h2>Public Chat</h2>
    <div id="chat-box"><p><em>Welcome to SyntaxHub chat!</em></p></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Python IDE -->
  <div id="python-section" class="section">
    <h2>Python IDE</h2>
    <textarea id="python-code"># Write Python code here</textarea>
    <button id="runPythonBtn" onclick="runPython()">Run Code</button>
    <pre id="output"></pre>
  </div>

  <!-- Admin Powers -->
  <div id="admin-section" class="section">
    <h2>Admin Controls</h2>
    <p>Only admins can see this section.</p>
  </div>
</div>

<script>
  // ---------- Section Toggle ----------
  function showSection(sectionId){
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById(sectionId).style.display = 'flex';
  }

  // Show Python IDE by default
  showSection('python-section');

  // ---------- Chat ----------
  function sendMessage() {
    const input = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    if(input.value.trim() !== '') {
      const msg = document.createElement('p');
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  }

  // ---------- Python runner placeholder ----------
  function runPython() {
    const code = document.getElementById('python-code').value;
    document.getElementById('output').textContent = "Output simulation:\n" + code;
    // Later integrate Pyodide to run real Python
  }

  // ---------- Admin powers ----------
  const isAdmin = false; // change to true to see admin
  if(isAdmin) document.getElementById('admin-section').style.display = 'flex';
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyntaxHub</title>
<style>
  /* ---------- Body & general ---------- */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
    color: #fff;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* ---------- Sidebar ---------- */
  #sidebar {
    width: 250px;
    background: #111;
    border-right: 2px solid #00ffcc;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s;
    transform: translateX(-250px);
    position: absolute;
    z-index: 2;
    height: 100%;
  }

  #sidebar.open {
    transform: translateX(0);
  }

  #sidebar h2 {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid #00ffcc;
    color: #00ffcc;
  }

  #sidebar a {
    padding: 15px 20px;
    color: #00ffcc;
    text-decoration: none;
    border-bottom: 1px solid #00ffcc;
    transition: 0.2s;
  }

  #sidebar a:hover {
    background: #00ffcc;
    color: #111;
  }
  // come on

  /* ---------- Main ---------- */
  #main {
    flex: 1;
    margin-left: 0;
    transition: margin-left 0.3s;
    display: flex;
    flex-direction: column;
  }

  #main.open {
    margin-left: 250px;
  }

  /* ---------- Header ---------- */
  header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background: #111;
    border-bottom: 2px solid #00ffcc;
  }

  #menuBtn {
    background: none;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    padding: 5px 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 20px;
    transition: 0.2s;
  }

  #menuBtn:hover {
    background: #00ffcc;
    color: #111;
  }

  header h1 {
    margin: 0;
    font-size: 1.5em;
    text-shadow: 0 0 10px #00ffcc;
  }

  /* ---------- Chat Section ---------- */
  #chat-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow: hidden;
  }

  #chat-box {
    flex: 1;
    background: #222;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    padding: 10px;
    overflow-y: scroll;
    margin-bottom: 10px;
  }

  #chat-box p {
    margin: 5px 0;
  }

  #chat-input-container {
    display: flex;
  }

  #chat-input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #111;
    color: #00ffcc;
  }

  #sendBtn {
    padding: 10px 15px;
    margin-left: 10px;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    background: #111;
    color: #00ffcc;
    cursor: pointer;
    transition: 0.2s;
  }

  #sendBtn:hover {
    background: #00ffcc;
    color: #111;
    transform: scale(1.05);
  }

  /* ---------- Admin / Python IDE ---------- */
  #admin-section {
    display: none;
    margin-top: 20px;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    padding: 15px;
    background: #111;
  }

  #python-code {
    width: 100%;
    height: 150px;
    background: #000;
    color: #0f0;
    border-radius: 10px;
    padding: 10px;
    border: none;
  }

  #runPythonBtn {
    margin-top: 10px;
    padding: 10px 15px;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    background: #111;
    color: #ff00ff;
    cursor: pointer;
    transition: 0.2s;
  }

  #runPythonBtn:hover {
    background: #ff00ff;
    color: #111;
    transform: scale(1.05);
  }

  #output {
    margin-top: 10px;
    background: #111;
    color: #0f0;
    padding: 10px;
    border-radius: 10px;
    height: 100px;
    overflow-y: auto;
  }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h2>Menu</h2>
  <a href="#chat-section">Public Chat</a>
  <a href="#admin-section">Python IDE</a>
  <a href="#">Ranks & Perks</a>
</div>

<!-- Main -->
<div id="main">
  <header>
    <button id="menuBtn" onclick="toggleSidebar()">â˜° Menu</button>
    <h1>SyntaxHub</h1>
  </header>

  <!-- Chat Section -->
  <div id="chat-section">
    <h2>Public Chat</h2>
    <div id="chat-box">
      <p><em>Welcome to SyntaxHub chat!</em></p>
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Admin / Python IDE -->
    <div id="admin-login">
      <input type="password" id="password" placeholder="Enter admin password">
      <button class="button" onclick="checkPassword()">Unlock Python IDE</button>
    </div>

    <div id="admin-section">
      <h3>Python IDE</h3>
      <textarea id="python-code"># Write Python code here</textarea>
      <button id="runPythonBtn" onclick="runPython()">Run Code</button>
      <pre id="output"></pre>
    </div>
  </div>
</div>

<script>
  // ---------- Sidebar toggle ----------
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
    document.getElementById("main").classList.toggle("open");
  }

  // ---------- Chat ----------
  function sendMessage() {
    const input = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    if(input.value.trim() !== '') {
      const msg = document.createElement('p');
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  }

  // ---------- Admin password ----------
  let attempts = 0;
  function checkPassword() {
    const pw = document.getElementById('password').value;
    if(pw === "yourSuperSecretPassword") {
      document.getElementById('admin-section').style.display = 'block';
      alert("Admin Python IDE unlocked!");
    } else {
      attempts++;
      alert("Wrong password!");
      if(attempts >= 5) alert("More than 5 wrong attempts!");
    }
  }

  // ---------- Placeholder Python runner ----------
  function runPython() {
    const code = document.getElementById('python-code').value;
    document.getElementById('output').textContent = "Output simulation:\n" + code;
    // Later integrate Pyodide to run real Python
  }
</script>

</body>
</html>
